<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Причины отзыва</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

    .top-panel {
        background: linear-gradient(45deg, #FF0000, #FFA500, #008000, #0000FF);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        height: 3cm;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .top-panel::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        z-index: 0;
    }

        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

    .logo {
        height: 3cm;
        width: auto;
        position: relative;
        z-index: 1;
        filter: 
            drop-shadow(0 0 2px rgba(255, 255, 255, 0.7))
            drop-shadow(0 0 5px rgba(255, 165, 0, 0.5))
            drop-shadow(0 0 10px rgba(255, 69, 0, 0.3))
            drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        transition: all 0.3s ease;
    }

    .logo:hover {
        transform: translateY(-5px);
        filter: 
            drop-shadow(0 0 3px rgba(255, 255, 255, 0.8))
            drop-shadow(0 0 7px rgba(255, 165, 0, 0.6))
            drop-shadow(0 0 12px rgba(255, 69, 0, 0.4))
            drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
    }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1cm 10px;
            overflow-y: auto;
        }


        .main-text {
            font-size: 0.8cm;
            text-align: center;
            margin-bottom: 1cm;
            color: #333;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5cm;
        }

        .reason-btn {
            width: 100%;
            max-width: 10cm;
            min-height: 1.5cm;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            word-wrap: break-word;
            transition: background-color 0.3s, transform 0.1s;
        }

        .reason-btn:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        .reason-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .main-text {
                font-size: 24px;
            }
            .reason-btn {
                font-size: 16px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <img src="icon.png" alt="Логотип" class="logo">
        </div>
        <div class="main-content">
            <p class="main-text">Что вас сегодня расстроило?</p>
            <div class="buttons-container">
                <button class="reason-btn" onclick="openFeedbackComment('ВКУС И КАЧЕСТВО')">ВКУС И КАЧЕСТВО</button>
                <button class="reason-btn" onclick="openFeedbackComment('СКОРОСТЬ ОБСЛУЖИВАНИЯ')">СКОРОСТЬ ОБСЛУЖИВАНИЯ</button>
                <button class="reason-btn" onclick="openFeedbackComment('ПЕРСОНАЛ')">ПЕРСОНАЛ</button>
                <button class="reason-btn" onclick="openFeedbackComment('ГИГИЕНА')">ГИГИЕНА</button>
                <button class="reason-btn" onclick="openFeedbackComment('Enes boqtadi')">Enes boqtadi</button>
                <button class="reason-btn" onclick="openFeedbackComment('ДРУГОЕ (ПРЕДЛОЖЕНИЕ)')">ДРУГОЕ (ПРЕДЛОЖЕНИЕ)</button>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }

        function openFeedbackComment(reason) {
            // Сохраняем выбранную причину в localStorage
            localStorage.setItem('feedbackReason', reason);
            // Переходим на страницу комментария
            window.location.href = 'feedback_comment.html';
        }

// Добавьте это на страницы feedback_reason.html и feedback_comment.html
window.onload = function() {
    console.log('Page loaded. Current localStorage:', localStorage);
}

    </script>
</body>
</html>
