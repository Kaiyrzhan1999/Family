<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню бара</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .pdf-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="menu.html" class="close-button">×</a>
    <div class="pdf-container">
        <iframe src="Bar.pdf#toolbar=0&navpanes=0&scrollbar=0" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <script>
        function adjustPdfSize() {
            const container = document.querySelector('.pdf-container');
            const iframe = container.querySelector('iframe');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            if (windowWidth <= 768) {
                // Mobile devices
                iframe.style.width = '100%';
                iframe.style.height = `${windowHeight}px`;
            } else {
                // Tablets and desktops
                const aspectRatio = 0.707; // Standard A4 aspect ratio
                const width = Math.min(windowWidth * 0.9, windowHeight * aspectRatio);
                const height = width / aspectRatio;

                iframe.style.width = `${width}px`;
                iframe.style.height = `${height}px`;
            }
        }

        window.addEventListener('load', adjustPdfSize);
        window.addEventListener('resize', adjustPdfSize);
    </script>
</body>
</html>
