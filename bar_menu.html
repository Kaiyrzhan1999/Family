<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню бара</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .close-button {
                top: 5px;
                right: 5px;
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
            .pdf-container {
                width: 100%;
                height: calc(100% - 40px);
                margin-top: 40px;
            }
            .pdf-iframe {
                width: 100%;
                height: 100%;
                transform: scale(1);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <a href="menu.html" class="close-button">×</a>
    <div class="pdf-container">
        <iframe class="pdf-iframe" src="Bar.pdf#toolbar=0&navpanes=0&view=FitH" frameborder="0"></iframe>
    </div>

    <script>
        function adjustPdfScale() {
            const container = document.querySelector('.pdf-container');
            const iframe = document.querySelector('.pdf-iframe');
            const scale = container.clientWidth / iframe.clientWidth;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.height = `${100 / scale}%`;
        }

        window.addEventListener('load', adjustPdfScale);
        window.addEventListener('resize', adjustPdfScale);
    </script>
</body>
</html>
