<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню бара</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="menu.html" class="close-button">×</a>
    <div class="pdf-container">
        <iframe class="pdf-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        function loadPDF() {
            const iframe = document.querySelector('.pdf-iframe');
            const pdfUrl = encodeURIComponent(window.location.href.replace(/[^/]*$/, '') + 'Bar.pdf');
            iframe.src = `https://docs.google.com/viewer?url=${pdfUrl}&embedded=true`;
        }

        window.addEventListener('load', loadPDF);
    </script>
</body>
</html>
