<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню бара</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .menu-item {
            margin: 10px 0;
            width: 100%;
            max-width: 800px;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 600px) {
            .menu-container {
                padding: 5px;
            }
            .menu-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Изображения меню бара будут добавлены здесь с помощью JavaScript -->
    </div>

    <script>
        const barMenuImages = [
            'Меню бара_page-0003.jpg', 'Меню бара_page-0004.jpg', 'Меню бара_page-0005.jpg',
            'Меню бара_page-0006.jpg', 'Меню бара_page-0007.jpg', 'Меню бара_page-0008.jpg',
            'Меню бара_page-0009.jpg', 'Меню бара_page-0010.jpg', 'Меню бара_page-0011.jpg',
            'Меню бара_page-0012.jpg', 'Меню бара_page-0013.jpg', 'Меню бара_page-0014.jpg',
            'Меню бара_page-0015.jpg', 'Меню бара_page-0016.jpg', 'Меню бара_page-0017.jpg',
            'Меню бара_page-0018.jpg'
        ];

        const menuContainer = document.querySelector('.menu-container');

        barMenuImages.forEach(image => {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.innerHTML = `<img src="${image}" alt="Меню бара" loading="lazy">`;
            menuContainer.appendChild(menuItem);
        });
    </script>
</body>
</html>
