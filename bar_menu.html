<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню бара</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
        .close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border: none;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="menu.html" class="close-button">×</a>
    <div class="pdf-container">
        <object id="pdf-viewer" data="Bar.pdf" type="application/pdf">
            <p>Ваш браузер не поддерживает встроенные PDF. Пожалуйста, <a href="Bar.pdf">скачайте PDF</a> чтобы просмотреть его.</p>
        </object>
    </div>

    <script>
        function adjustPdfSize() {
            const pdfViewer = document.getElementById('pdf-viewer');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            pdfViewer.style.width = `${windowWidth}px`;
            pdfViewer.style.height = `${windowHeight}px`;
        }

        window.addEventListener('load', adjustPdfSize);
        window.addEventListener('resize', adjustPdfSize);
        window.addEventListener('orientationchange', adjustPdfSize);
    </script>
</body>
</html>
