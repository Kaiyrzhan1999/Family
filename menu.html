<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .top-panel {
            height: 5vh;
            background-color: #222;
            overflow: hidden;
            position: relative;
        }
        .marquee {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 5vh;
            font-size: 14px;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .upper-part {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FF0000, #FFA500, #008000, #0000FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo img {
            max-width: 80%;
            max-height: 30vh;
            object-fit: contain;
            filter: 
                drop-shadow(0 0 2px rgba(255, 255, 255, 0.7))
                drop-shadow(0 0 5px rgba(255, 165, 0, 0.5))
                drop-shadow(0 0 10px rgba(255, 69, 0, 0.3))
                drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }
        .divider {
            height: 1px;
            background-color: white;
            width: 100%;
        }
        .lower-part {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 5vw;
            width: 100%;
        }
        .menu-item {
            width: 40vw;
            height: 40vh;
            background-color: #333;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: center;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .menu-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
        }
        .menu-item span {
            position: relative;
            z-index: 1;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .marquee {
                font-size: 12px;
            }
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 2vh;
            }
            .menu-item {
                width: 80vw;
                height: 20vh;
            }
            .menu-item span {
                font-size: 16px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <div class="marquee">Добро пожаловать в наш ресторан! Попробуйте наши фирменные блюда и напитки.</div>
    </div>

    <div class="content-wrapper">
        <div class="upper-part">
            <div class="logo">
                <img src="icon.png" alt="Логотип ресторана">
            </div>
        </div>
        <div class="divider"></div>
        <div class="lower-part">
            <div class="menu">
                <div class="menu-item" onclick="openPage('bar_menu.html')" style="background-image: url('Меню бара_page-0001.jpg')"><span>МЕНЮ БАРА</span></div>
                <div class="menu-item" onclick="openPage('kitchen_menu.html')" style="background-image: url('Меню бара_page-0001.jpg')"><span>МЕНЮ КУХНИ</span></div>
            </div>
        </div>
    </div>

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
