<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о столике</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: white;
        }

        .top-panel {
            background: linear-gradient(45deg, #FF0000, #FFA500, #008000, #0000FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 3cm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .logo {
            height: 3cm;
            width: auto;
            position: relative;
            z-index: 1;
            filter: 
                drop-shadow(0 0 2px rgba(255, 255, 255, 0.7))
                drop-shadow(0 0 5px rgba(255, 165, 0, 0.5))
                drop-shadow(0 0 10px rgba(255, 69, 0, 0.3))
                drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-5px);
            filter: 
                drop-shadow(0 0 3px rgba(255, 255, 255, 0.8))
                drop-shadow(0 0 7px rgba(255, 165, 0, 0.6))
                drop-shadow(0 0 12px rgba(255, 69, 0, 0.4))
                drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 1cm 10px 10px 10px;
            overflow-y: auto;
        }

        .main-text {
            font-size: 24px;
            text-align: center;
            margin: 0 0 0.5cm 0;
        }

        .sub-text {
            font-size: 16px;
            text-align: center;
            margin: 0.2cm 0;
        }

        .floor-select, .dropbtn {
            width: 100%;
            max-width: 7cm;
            padding: 15px;
            font-size: 18px;
            border: 5px solid #ccc;
            background-color: white;
            cursor: pointer;
            text-align: left;
            border-radius: 20px;
            margin-bottom: 0cm;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
        }

        .floor-select::-moz-focus-inner {
            border: 0;
        }

        .floor-select::-ms-expand {
            display: none;
        }

        .dropdown {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 0.5cm 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            max-width: 7cm;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            top: 100%;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .continue-btn {
            width: 100%;
            max-width: 7cm;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 0.5cm 0 0 0;
            display: block;
        }

        .continue-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .main-text {
                font-size: 20px;
            }
            .sub-text {
                font-size: 14px;
            }
            .floor-select, .dropbtn, .continue-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <img src="icon.png" alt="Логотип" class="logo">
        </div>
        <div class="main-content">
            <p class="main-text">Информация, необходимая для достижения лучших результатов по вашим отзывам</p>
            <p class="sub-text">Выбор номера столика</p>
            <select class="floor-select" id="floorSelect">
                <option value="">Сначала выберите этаж</option>
                <option value="1">1 этаж</option>
                <option value="2">2 этаж</option>
                <option value="vip0">VIP 0 этаж</option>
                <option value="vip2">VIP 2 этаж</option>
            </select>
            <div class="dropdown">
                <button class="dropbtn">Выберите номер столика</button>
                <div class="dropdown-content" id="tableDropdown">
                    <!-- Опции будут добавлены с помощью JavaScript -->
                </div>
            </div>
            <button class="continue-btn" onclick="openFeedbackReasons()">Продолжить</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floorSelect = document.getElementById('floorSelect');
            const dropBtn = document.querySelector('.dropbtn');
            const dropdownContent = document.getElementById('tableDropdown');
            const continueBtn = document.querySelector('.continue-btn');

            const tables = {
                '1': Array.from({length: 26}, (_, i) => i + 1),
                '2': Array.from({length: 19}, (_, i) => i + 27),
                'vip0': [101, 102, 103],
                'vip2': [201, 202]
            };

            floorSelect.addEventListener('change', function() {
                dropBtn.textContent = 'Выберите номер столика';
                dropdownContent.innerHTML = '';
                if (this.value) {
                    tables[this.value].forEach(number => {
                        let a = document.createElement('a');
                        a.href = "#";
                        a.textContent = number;
                        dropdownContent.appendChild(a);
                    });
                }
            });

            dropBtn.addEventListener('click', function() {
                dropdownContent.classList.toggle('show');
            });

            dropdownContent.addEventListener('click', function(event) {
                if (event.target.tagName === 'A') {
                    dropBtn.textContent = event.target.textContent;
                    dropdownContent.classList.remove('show');
                }
            });

            window.addEventListener('click', function(event) {
                if (!event.target.matches('.dropbtn')) {
                    dropdownContent.classList.remove('show');
                }
            });
        });

        function openFeedbackReasons() {
            const tableNumber = document.querySelector('.dropbtn').textContent;
            if (tableNumber !== 'Выберите номер столика') {
                localStorage.setItem('tableNumber', tableNumber);
                console.log('Table number saved:', tableNumber);
                window.location.href = 'feedback_reasons.html';
            } else {
                alert('Пожалуйста, выберите номер столика перед продолжением.');
            }
        }

        window.onload = function() {
            console.log('Page loaded. Current localStorage:', localStorage);
        }

        function goBack() {
            window.location.href = 'new_window.html';
        }
    </script>
</body>
</html>
