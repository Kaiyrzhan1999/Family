<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фото</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        .buttons-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }
        .nav-button {
            width: 48%;
            padding: 15px 0;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            touch-action: manipulation;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover, .nav-button:active {
            background-color: #45a049;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .slider-nav.prev {
            left: 10px;
        }
        .slider-nav.next {
            right: 10px;
        }

        @media (max-width: 480px) {
            .slider-container {
                padding: 10px;
            }
            .buttons-container {
                padding: 15px;
            }
            .nav-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="WhatsApp_Image_2025-02-24_at_16.53.12.png" alt="Фото 1">
            </div>
            <div class="slide">
                <img src="WhatsApp_Image_2025-02-24_at_16.53.13 (1).png" alt="Фото 2">
            </div>
            <div class="slide">
                <img src="WhatsApp_Image_2025-02-24_at_16.53.13.png" alt="Фото 3">
            </div>
            <div class="slide">
                <img src="WhatsApp_Image_2025-02-24_at_16.53.15.png" alt="Фото 4">
            </div>
        </div>
        <button class="slider-nav prev">&lt;</button>
        <button class="slider-nav next">&gt;</button>
    </div>
    <div class="buttons-container">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">На главную</a>
            <a href="menu.html" class="nav-button">Открыть меню</a>
        </div>
    </div>
    
<script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const prevButton = document.querySelector('.slider-nav.prev');
    const nextButton = document.querySelector('.slider-nav.next');
    let currentSlide = 0;

    function showSlide(index) {
        if (index < 0) {
            currentSlide = slides.length - 1;
        } else if (index >= slides.length) {
            currentSlide = 0;
        } else {
            currentSlide = index;
        }
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    nextButton.addEventListener('click', nextSlide);
    prevButton.addEventListener('click', prevSlide);

    // Автоматическая смена слайдов
    setInterval(nextSlide, 3000);

    // Свайп на мобильных устройствах
    let touchStartX = 0;
    let touchEndX = 0;

    slider.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    slider.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (touchStartX - touchEndX > 50) {
            nextSlide();
        }
        if (touchEndX - touchStartX > 50) {
            prevSlide();
        }
    }
</script>
</body>
</html>
