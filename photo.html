<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AktobeFood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .restaurant-logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }
        .restaurant-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .restaurant-logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .store-button {
            width: 180px;
            height: 60px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            background-color: black;
            border-radius: 8px;
            overflow: hidden;
        }
        .store-button:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        .store-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .logo { width: 150px; }
            h1 { font-size: 20px; }
            p { font-size: 16px; }
            .restaurant-logo {
                width: 80px;
                height: 80px;
            }
            .store-button {
                width: 150px;
                height: 45px;
            }
            .store-button {
                width: 135px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="afood_logo.png" alt="AFood Logo" class="logo">
        <h1>Установите приложение AktobeFood</h1>
        <p>Рестораны, которые вы можете заказать в этом приложении:</p>
        <div class="restaurant-logos">
            <img src="01 (2).png" alt="Restaurant 1" class="restaurant-logo">
            <img src="sarqyt logo.png" alt="Sarqyt" class="restaurant-logo">
            <img src="Afsona_Logo.png" alt="Afsona" class="restaurant-logo">
            <img src="ТАКСИМПНГ.png" alt="Taksim" class="restaurant-logo">
            <img src="вок копия.png" alt="Wok" class="restaurant-logo">
            <img src="1 (2).png" alt="Restaurant 2" class="restaurant-logo">
            <img src="Travellers.png" alt="Travellers" class="restaurant-logo">
            <img src="Friday.png" alt="Friday" class="restaurant-logo">
        </div>
        <div class="store-buttons">
            <a href="https://play.google.com/store/apps/details?id=com.AktobeFoodApp" class="store-button">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
            </a>
            <a href="https://apps.apple.com/kz/app/aktobefood/id6711349592" class="store-button">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1654300800" alt="Download on the App Store">
            </a>
        </div>
    </div>
    <div class="nav-buttons">
        <a href="index.html" class="nav-button">На главную</a>
        <a href="menu.html" class="nav-button">Открыть меню</a>
    </div>
</body>
</html>
