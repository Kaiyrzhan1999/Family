<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фото</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .photo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .photo {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            animation: 
                fadeInScale 1.5s ease-out,
                pulse 5s ease-in-out infinite;
        }
        .buttons-container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .store-button {
            width: 45%;
            max-width: 180px;
            height: auto;
        }
        .menu-button {
            display: block;
            width: 90%;
            max-width: 340px;
            padding: 11px 0;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            font-size: 5vw;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
        }
        .close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .store-button {
                width: 180px;
            }
            .menu-button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="close-button">&times;</a>
    
    <div class="photo-container">
        <img src="WhatsApp Image 2025-02-13 at 22.00.08.jpeg" alt="Фото" class="photo">
    </div>
    <div class="buttons-container">
        <div class="store-buttons">
            <a href="https://apps.apple.com/kz/app/aktobefood/id6711349592" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store" class="store-button">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.AktobeFoodApp" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="store-button">
            </a>
        </div>
        <a href="menu.html" class="menu-button">Открыть меню</a>
    </div>
    
<script>
    document.querySelector('.menu-button').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'menu.html';
    });

    document.querySelector('.photo').addEventListener('load', function() {
        this.style.animation = 'fadeInScale 1.5s ease-out, pulse 5s ease-in-out infinite';
    });

    document.querySelector('.close-button').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
