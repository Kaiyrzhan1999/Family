    <div class="container">
        <div class="top-panel">
            <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>

        </div>
        <div class="main-content">
            <p class="main-text">ВАШИ КОММЕНТАРИИ МНОГО ЗНАЧАТ ДЛЯ НАС!</p>
            <div class="comment-container">
                <textarea class="comment-box" placeholder="Комментарий оставьте здесь" id="commentText"></textarea>
                <i class="fas fa-camera camera-icon" onclick="togglePhotoOptions()"></i>
            </div>
            <div class="photo-preview-container" id="photoPreviewContainer"></div>
            <button class="continue-btn" onclick="saveCommentAndContinue()">Продолжить</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePhotoOptions()"></div>
    <div class="photo-options" id="photoOptions">
        <a href="#" class="photo-option" onclick="uploadPhoto()">Загрузить фото</a>
        <a href="#" class="photo-option" onclick="takePhoto()">Снять фото</a>
    </div>

    <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoUpload(event)">

    <div class="photo-modal" id="photoModal">
        <img id="modalImage" src="" alt="Фото">
        <button class="delete" onclick="deletePhoto()">Удалить</button>
        <button class="close" onclick="closePhotoModal()">Закрыть</button>
    </div>

    <script>
        let photos = [];
        let currentPhotoIndex = -1;

        function togglePhotoOptions() {
            const options = document.getElementById('photoOptions');
            const overlay = document.getElementById('overlay');
            options.style.display = options.style.display === 'none' ? 'block' : 'none';
            overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
        }

        function closePhotoOptions() {
            document.getElementById('photoOptions').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function uploadPhoto() {
            document.getElementById('photoInput').click();
            closePhotoOptions();
        }

        function takePhoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.createElement('canvas');
                    canvas.width = 640;
                    canvas.height = 480;

                    setTimeout(() => {
                        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                        stream.getTracks().forEach(track => track.stop());
                        addPhotoPreview(canvas.toDataURL('image/jpeg'));
                    }, 300);
                })
                .catch(function(err) {
                    console.log("An error occurred: " + err);
                });
            closePhotoOptions();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addPhotoPreview(e.target.result);
                }
                reader.readAsDataURL(file);
            }
        }

        function addPhotoPreview(src) {
            const container = document.getElementById('photoPreviewContainer');
            const img = document.createElement('img');
            img.src = src;
            img.className = 'photo-preview';
            img.onclick = () => showPhotoModal(photos.length);
            container.appendChild(img);
            photos.push(src);
        }

        function showPhotoModal(index) {
            currentPhotoIndex = index;
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = photos[index];
            modal.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function deletePhoto() {
            photos.splice(currentPhotoIndex, 1);
            updatePhotoPreview();
            closePhotoModal();
        }

        function updatePhotoPreview() {
            const container = document.getElementById('photoPreviewContainer');
            container.innerHTML = '';
            photos.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo;
                img.className = 'photo-preview';
                img.onclick = () => showPhotoModal(index);
                container.appendChild(img);
            });
        }

        function saveCommentAndContinue() {
            const comment = document.getElementById('commentText').value;
            localStorage.setItem('feedbackComment', comment);
            localStorage.setItem('feedbackPhotos', JSON.stringify(photos));
            window.location.href = 'feedback_contact.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedComment = localStorage.getItem('feedbackComment');
            if (savedComment) {
                document.getElementById('commentText').value = savedComment;
            }

            const savedPhotos = JSON.parse(localStorage.getItem('feedbackPhotos') || '[]');
            photos = savedPhotos;
            updatePhotoPreview();
        });
    </script>
