<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставьте комментарий</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .top-panel {
            background: linear-gradient(45deg, #FF0000, #FFA500, #008000, #0000FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 3cm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        .logo {
            height: 3cm;
            width: auto;
            position: relative;
            z-index: 1;
            filter: 
                drop-shadow(0 0 2px rgba(255, 255, 255, 0.7))
                drop-shadow(0 0 5px rgba(255, 165, 0, 0.5))
                drop-shadow(0 0 10px rgba(255, 69, 0, 0.3))
                drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-5px);
            filter: 
                drop-shadow(0 0 3px rgba(255, 255, 255, 0.8))
                drop-shadow(0 0 7px rgba(255, 165, 0, 0.6))
                drop-shadow(0 0 12px rgba(255, 69, 0, 0.4))
                drop-shadow(0 8px 20px rgba(0, 0, 0, 0.5));
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 10px;
            overflow-y: auto;
        }

        .main-text {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .comment-box {
            width: 100%;
            max-width: 400px;
            height: 150px;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            resize: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: border-color 0.3s ease;
        }

        .comment-box:focus {
            outline: none;
            border-color: #45a049;
        }

        .comment-box::placeholder {
            color: #999;
        }

        .continue-btn {
            width: 100%;
            max-width: 450px;
            height: 3rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .continue-btn:hover {
            background-color: #45a049;
        }

        .continue-btn:active {
            transform: scale(0.98);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .photo-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .photo-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .photo-button:hover {
            background-color: #45a049;
        }

        .photo-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            margin: 10px;
        }

        .photo-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .remove-photo {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        #cameraModal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        #cameraContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #cameraFeed {
            max-width: 100%;
            max-height: 70vh;
        }

        #captureButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .main-text {
                font-size: 1.1rem;
            }

            .comment-box {
                font-size: 0.9rem;
            }

            .continue-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <img src="icon.png" alt="Логотип" class="logo">
        </div>
        <div class="main-content">
            <p class="main-text">ВАШИ КОММЕНТАРИИ МНОГО ЗНАЧАТ ДЛЯ НАС!</p>
            <textarea class="comment-box" placeholder="Комментарий оставьте здесь" id="commentText"></textarea>
            <button class="continue-btn" onclick="saveCommentAndContinue()">Продолжить</button>
        </div>
    </div>

    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Прикрепить фото</h2>
            <div class="photo-buttons">
                <button class="photo-button" onclick="uploadPhoto()">Загрузить фото</button>
                <button class="photo-button" onclick="takePhoto()">Снять фото</button>
            </div>
            <div id="photoPreview" class="photo-preview"></div>
            <input type="file" id="fileInput" style="display: none;" accept="image/*" multiple>
            <button class="continue-btn" onclick="continueToThanks()" style="margin-top: 20px;">Продолжить</button>
        </div>
    </div>

    <div id="cameraModal" class="modal">
        <div id="cameraContainer">
            <video id="cameraFeed" autoplay playsinline></video>
            <button id="captureButton">Сделать снимок</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function saveCommentAndContinue() {
            const comment = document.getElementById('commentText').value;
            localStorage.setItem('feedbackComment', comment);
            openPhotoModal();
        }

        function openPhotoModal() {
            document.getElementById('photoModal').style.display = 'block';
        }

        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
        }

        document.querySelector('.close').onclick = closePhotoModal;

        window.onclick = function(event) {
            if (event.target == document.getElementById('photoModal')) {
                closePhotoModal();
            }
        }

        function uploadPhoto() {
            document.getElementById('fileInput').click();
        }

        let stream;

        function takePhoto() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
                .then(function(mediaStream) {
                    stream = mediaStream;
                    const video = document.getElementById('cameraFeed');
                    video.srcObject = mediaStream;
                    document.getElementById('cameraModal').style.display = 'block';
                })
                .catch(function(error) {
                    console.error("Ошибка доступа к камере:", error);
                    alert("Не удалось получить доступ к камере. Пожалуйста, убедитесь, что вы дали разрешение на использование камеры.");
                });
        }

        document.getElementById('captureButton').addEventListener('click', function() {
            const video = document.getElementById('cameraFeed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.innerHTML = `
                <img src="${canvas.toDataURL('image/jpeg')}" alt="Captured photo">
                <button class="remove-photo" onclick="removePhoto(this)">×</button>
            `;
            document.getElementById('photoPreview').appendChild(photoItem);

            closeCameraModal();
        });

        function closeCameraModal() {
            document.getElementById('cameraModal').style.display = 'none';
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        document.getElementById('cameraModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeCameraModal();
            }
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                previewPhoto(files[i]);
            }
        });

        function previewPhoto(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `
                    <img src="${e.target.result}" alt="Uploaded photo">
                    <button class="remove-photo" onclick="removePhoto(this)">×</button>
                `;
                document.getElementById('photoPreview').appendChild(photoItem);
            }
            reader.readAsDataURL(file);
        }

        function removePhoto(button) {
            button.parentElement.remove();
        }

        function continueToThanks() {
            // Сохранение фотографий (если нужно)
            const photos = document.querySelectorAll('#photoPreview img');
            const photoUrls = Array.from(photos).map(img => img.src);
            localStorage.setItem('feedbackPhotos', JSON.stringify(photoUrls));

            // Переход на страницу благодарности
            window.location.href = 'feedback_contact.html';
        }
    </script>
</body>
</html>
